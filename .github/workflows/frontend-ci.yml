name: Frontend - Build & Test

on:
    push:
        branches: [main, staging]
        paths:
            - "app/**"
            - "components/**"
            - "lib/**"
            - "public/**"
            - "package.json"
            - "tsconfig.json"
            - "next.config.ts"
            - ".github/workflows/frontend-ci.yml"
    pull_request:
        branches: [main, staging]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸ—ï¸ Build Next.js
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3333/api/v1' }}

            - name: âœ… Build successful
              run: echo "âœ… Frontend build completed successfully!"
