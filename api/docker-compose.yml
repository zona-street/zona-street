version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zona-street-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: zonastreet
      POSTGRES_PASSWORD: zonastreet_dev_2024
      POSTGRES_DB: zonastreet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zonastreet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional - interface gr√°fica para o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zona-street-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zonastreet.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: zona-street-network
